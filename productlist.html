<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="css/productlist.less">
    <script src="js/less.js"></script>
</head>
<body>
<!--==========================头部=======================-->
<div id="header" class="clearfix">
    <div class="logo">
        <a href="javascript:;">
            <h1>慢慢买</h1>
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="app_download">
        <a href="javascript:;">
            <img src="images/header_app.png" alt="">
        </a>
    </div>
</div>
<!--========================头部结束=====================-->
<!--==========================搜索=======================-->
<div id="search">
    <form action="" class="form_search">
        <input type="text" placeholder="请输入您选择的商品">
        <input type="button" value="搜索">
    </form>
</div>
<!--========================搜索结束=====================-->

<!--========================导航开始=====================-->
<div id="nav">
   <span><a href="index.html">首页</a></span>
   <span><a href="category.html">全部分类</a></span>
   <span><a href="javascript:;" class="category-title"></a></span>
    <a href="javascript:;">筛选</a>
</div>
<!--========================导航结束=====================-->
<!--========================product-con开始==============-->
<div id="product-con">
    <ul>
        <li>
            <a href="javascript:;">
                <div class="pic">
                    <img src="http://img2014.zuyushop.com/ProPic/201412/Thumb/Thumb_2014120015214690353.jpg" alt="">
                </div>
                <div class="test">
                    <h3>奥克斯(AUX) KFR-25GW/FK01+3 1匹 挂壁式定速冷暖空调</h3>
                    <div class="price">￥1499.00</div>
                    <div class="other">
                        <span>报价(4)</span><span>评论(2403)</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
    <div class="page">
        <span class="previous"><a href="javascript:;">上一页</a></span>
        <span>
            <select name="" id="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </span>
        <span class="next"><a href="javascript">下一页</a></span>
    </div>
</div>
<!--========================product-con结束==============-->
<!--=======================底部==========================-->
<div id="footer">
    <div class="login-top">
        <div class="login">
            <a href="javascript:;">登入</a>
        </div>
        <div class="resgiter">
            <a href="javascript:;">注册</a>
        </div>
        <div class="goTop">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
            <a href="javascript:;">返回顶部</a>
        </div>
    </div>
    <div class="login-bottom">
        <div class="p-top">
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span>掌上比价平台</span>
            <p> m.manmanbuy.com</p>
        </div>
    </div>
</div>
<!--=======================尾部结束======================-->
<!--=======================模板渲染======================-->
<script type="text/html" id="category-Product">
    {{each result as value index}}
    <li>
        <a href="./bijia.html?productid={{value.productId}}">
            <div class="pic">
               {{#value.productImg}}
            </div>
            <div class="test">
                <h3>{{value.productName}}</h3>
                <div class="price">{{value.productPrice}}</div>
                <div class="other">
                    <span>{{value.productQuote}}</span><span>{{value.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
</body>
</html>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/template.js"></script>
<script src="js/productlist.js"></script>
