<!--=======================渲染数据======================-->
<!--========================menu========================-->
<script type="text/html" id="menu-Product">
{{each result as value index}}
    <div class="item col-xs-3">
        <a href="{{value.titlehref}}">
            {{#value.img}}
            <p>{{value.name}}</p>
        </a>
    </div>
    {{/each}}
</script>
<!--======================discount=====================-->
<script type="text/html" id="discount-product">
    {{each result as value index}}
    <div class="media">
        <div class="media-left">
            <a href="javascript:;">
               {{#value.productImgSm}}
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">
                {{value.productName}}
                <span>{{value.productPinkage}}</span>
            </h4>
            <div class="other clearfix">
                <div class="other-shop">{{value.productTime}}</div>
                <div class="other-talk">{{value.productComCount}}</div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
